<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="brand">
                <img src="assets/img/logo.png" alt="logo">
                <h1>GeekGallery</h1>
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">â˜°</label>
            <ul class="menu">
              <li><a href="#games">Games</a></li>
              <li><a href="#series">Series</a></li>
              <li><a href="#animes">Animes</a></li>
            </ul>
        </nav>
        <section>
            <h2 id="games">Games</h2>
            <div class="gallery">
                <div class="card">
                    <article class="img-overlap">
                        <img class="img-fondo" loading="lazy" src="assets/img/prototype.jpg" alt="prototype">
                        <img class="img-transp" loading="lazy" src="assets/img/prototype-transp.png" alt="Alex mercer">
                    </article>
                    <h4>Prototype</h4>
                </div>
                <div class="card">
                    <article class="img-overlap">
                        <img class="img-fondo" loading="lazy" src="assets/img/Genshin-Impact.jpg" alt="Genshin Impact">
                        <img class="img-transp" loading="lazy" src="assets/img/Aether-transp.png" alt="Aether">
                    </article>
                    <h4>Genshin Impact</h4>
                </div>
                <div class="card">
                    <article class="img-overlap">
                        <img class="img-fondo" loading="lazy" src="assets/img/Batman-arkham.jpg" alt="Batman Arkham">
                        <img class="img-transp" loading="lazy" src="assets/img/batman.png" alt="Batman">
                    </article>
                    <h4>Batman: Arkham Knight</h4>
                </div>
                <div class="card">
                    <article class="img-overlap">
                        <img class="img-fondo" loading="lazy" src="assets/img/God-of-war.jpg" alt="God Of War"> 
                        <img class="img-transp" loading="lazy" src="assets/img/Kratos.png" alt="Kratos"> 
                    </article>
                    <h4>God of War: Ragnarok</h4>
                </div>
            </div>
            <h2 id="series">Series</h2>
            <div class="gallery">
                <div class="card">
                    <article class="img-grayscale">
                        <img class="img-fondo" loading="lazy" src="assets/img/Breaking-Bad.jpg" alt="Serie Breaking Bad"> 
                    </article>
                    <h4>Breaking Bad</h4>
                </div>
                <div class="card">
                    <article class="img-grayscale">
                        <img class="img-fondo" loading="lazy" src="assets/img/Game-Of-Thrones.jpg" alt="Serie Game of Thrones">
                    </article>
                    <h4>Game of Thrones</h4>
                </div>
                <div class="card">
                    <article class="img-grayscale">
                        <img class="img-fondo" loading="lazy" src="assets/img/House-of-the-dragon.jpg" alt="Serie House of the Dragon">
                    </article>
                    <h4>House of the Dragon</h4>
                </div>
                <div class="card">
                    <article class="img-grayscale">
                        <img class="img-fondo" loading="lazy" src="assets/img/Dark.jpg" alt="Serie dark">
                    </article>
                    <h4>Dark</h4>
                </div>
            </div>
            <h2 id="animes">Animes</h2>
            <div class="gallery">
                <div class="card">
                    <article class="img-change">
                        <img class="img-fondo hide" loading="lazy" src="assets/img/Dragon-ball-principal.jpg" alt="Dragon ball fondo">
                        <img class="img-transp reveal" loading="lazy" src="assets/img/Dragon-ball.jpg" alt="Dragon ball"> 
                    </article>
                    <h4>Dragon Ball</h4>
                </div>
                <div class="card">
                    <article class="img-change">
                        <img class="img-fondo hide" loading="lazy" src="assets/img/One-piece-principal.jpeg" alt="One piece fondo">
                        <img class="img-transp reveal" loading="lazy" src="assets/img/One-piece.jpg" alt="One piece"> 
                    </article>
                    <h4>One Piece</h4>
                </div>
                <div class="card">
                    <article class="img-change">
                        <img class="img-fondo hide" loading="lazy" src="assets/img/Rurouni-kenshin-principal.jpg" alt="Rurouni kenshin fondo">
                        <img class="img-transp reveal" loading="lazy" src="assets/img/Rurouni-kenshin.jpg" alt="Rurouni kenshin">
                    </article>
                    <h4>Rurouni Kenshin</h4>
                </div>
                <div class="card">
                    <article class="img-change">
                        <img class="img-fondo hide" loading="lazy" src="assets/img/Yu-yu-hakusho-principal.jpg" alt="Yu yu hakusho fondo">
                        <img class="img-transp reveal" loading="lazy" src="assets/img/Yu-yu-hakusho.jpg" alt="Yu yu hakusho">
                    </article>
                    <h4>Yu-yu Hakusho</h4>
                </div>
            </div>
        </section>
        <footer>    
            
            <div>
                <p>GeekGallery</p>
                <div>
                    <button title="Instagram">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"
                        />
                        <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M16.5 7.5l0 .01" />
                        </svg>
                    </button>
                    <button title="Facebook">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
                        />
                        </svg>
                    </button>
                    <button title="X">
                        <svg class="icon-footer"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
                        <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
                        </svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
